[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' fonts.googleapis.com *.fonts.googleapis.com fonts.googleapis.com/*; frame-ancestors 'self'; form-action 'self'"